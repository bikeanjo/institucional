<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Novo Contato - Bike Anjo</title>
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px">
      <h2 style="color: #2e7d32">Novo Contato via Site</h2>

      <div
        style="
          background: #f5f5f5;
          padding: 20px;
          border-radius: 5px;
          margin: 20px 0;
        "
      >
        <h3>Dados do Contato:</h3>
        <p><strong>Nome:</strong> {{nome}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Telefone:</strong> {{telefone}}</p>
        <p><strong>Assunto:</strong> {{assunto}}</p>
      </div>

      <div
        style="
          background: #fff;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
        "
      >
        <h3>Mensagem:</h3>
        <p>{{mensagem}}</p>
      </div>

      <div
        style="
          margin-top: 30px;
          padding-top: 20px;
          border-top: 1px solid #eee;
          font-size: 12px;
          color: #666;
        "
      >
        <p>Este email foi enviado automaticamente pelo site Bike Anjo.</p>
        <p>Data: {{data}}</p>
      </div>
    </div>
  </body>
</html>
