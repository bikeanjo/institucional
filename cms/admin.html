<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS - Bike Anjo Institucional</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="card-title mb-4">CMS Bike Anjo</h3>
          <div class="mb-3">
            <label class="form-label">Senha de Administra√ß√£o</label>
            <input
              type="password"
              class="form-control"
              id="password-input"
              placeholder="Digite a senha"
            />
          </div>
          <button class="btn btn-primary w-100" onclick="handleLogin()">
            Entrar
          </button>
          <div
            id="login-error"
            class="text-danger mt-2"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>

    <!-- Main CMS Interface -->
    <div id="cms-screen" style="display: none">
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-3 sidebar">
            <h4 class="mb-4">Arquivos</h4>
            <div id="files-list"></div>
          </div>

          <!-- Editor -->
          <div class="col-md-9 editor-area">
            <div class="desktop-warning">
              üì± Tela branca - esse admin s√≥ roda bem em desktop!
            </div>
            <div id="editor-placeholder" class="text-center text-muted mt-5">
              <span class="material-symbols-outlined" style="font-size: 64px"
                >description</span
              >
              <p class="mt-3">Selecione um arquivo para editar</p>
            </div>

            <!-- Visual Preview Mode -->
            <div id="visual-editor" style="display: none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h4 id="current-file-name"></h4>
                <div>
                  <button
                    id="btn-new-story"
                    class="btn btn-primary me-2"
                    onclick="newStory()"
                    style="display: none"
                  >
                    <span class="material-symbols-outlined me-1">add</span>
                    Nova Hist√≥ria
                  </button>
                  <button class="btn btn-success" onclick="saveCurrentFile()">
                    <span class="material-symbols-outlined me-1">save</span>
                    Salvar Altera√ß√µes
                  </button>
                </div>
              </div>

              <div id="content-preview" class="content-preview">
                <!-- Preview ser√° renderizado aqui -->
              </div>

              <div class="navigation-buttons" id="navigation-buttons">
                <button
                  class="btn btn-outline-primary"
                  onclick="navigateItem(-1)"
                  id="btn-prev"
                >
                  <span class="material-symbols-outlined me-1">arrow_back</span>
                  Anterior
                </button>
                <div class="item-counter">
                  <span id="current-item">1</span> de
                  <span id="total-items">0</span>
                </div>
                <button
                  class="btn btn-outline-primary"
                  onclick="navigateItem(1)"
                  id="btn-next"
                >
                  Pr√≥ximo
                  <span class="material-symbols-outlined ms-1"
                    >arrow_forward</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalTitle">Editar Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              onclick="if (isNewItem) isNewItem = false;"
            ></button>
          </div>
          <div class="modal-body" id="editForm">
            <!-- Form ser√° gerado dinamicamente -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="if (isNewItem) isNewItem = false;"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="saveItem()">
              Salvar Altera√ß√µes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Status Messages -->
    <div id="status-message" class="status-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
