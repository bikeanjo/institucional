# Nginx Configuration for BikeAnjo Institucional (Host)
# This config runs on the HOST server (not in Docker)
# Proxies requests to Docker containers running locally

# TODO: When authorized, add these domains to server_name:
#       - bikeanjo.org.br
#       - www.bikeanjo.org.br
# Current domains: 2025.bikeanjo.org only

# HTTP Server - Redirect to HTTPS (will be configured by Certbot)
server {
    listen 80;
    listen [::]:80;
    
    server_name 2025.bikeanjo.org;
    
    # Root for certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Proxy to frontend container
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy API requests to API container
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;
    
    # Redirect to HTTPS (will be uncommented by certbot)
    # return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name 2025.bikeanjo.org;
    # TODO: When authorized, add: bikeanjo.org.br www.bikeanjo.org.br
    
    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/2025.bikeanjo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/2025.bikeanjo.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Proxy to frontend container (localhost:8080)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy API requests to API container (localhost:3000)
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;
}

# NOTE: To add more domains later (bikeanjo.org.br, www.bikeanjo.org.br):
# 1. Update server_name in both HTTP and HTTPS blocks above
# 2. Run on server: certbot --nginx -d 2025.bikeanjo.org -d bikeanjo.org.br -d www.bikeanjo.org.br --expand
# 3. Certbot will update certificates to include all domains

